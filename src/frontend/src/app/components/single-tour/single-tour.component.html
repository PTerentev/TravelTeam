<div class="card text-center my-3 tour">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-3">
          <a href="/profile?id={{tour.creatorUser.id}}">
            <img src="../../assets/images/defaultAvatar.png" class="image-card">
          </a>
        </div>
        <div class="col-sm-9 d-flex justify-content-start">
            <div class="flex-column">
                <h5 class="text-left">{{ tour.creatorUser.username }}</h5>
                <h6 class="text-left">{{ tour.creatorUser.firstName }} {{ tour.creatorUser.lastName }}</h6>
                <h6 class="text-left">City</h6>
                <h6 class="text-left">Years</h6>
            </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ tour.title }}</h5>
      <div class="card-text">
        <p>Место: {{ tour.destinationLocation }}</p>
        <p>Описание: {{ tour.description }}</p>
      </div>
      <a href="/tour?id={{tour.id}}" class="btn btn-primary">Подробнее</a>
    </div>
    <div class="card-footer text-muted">
        {{ formattedDate }}
    </div>
</div>
