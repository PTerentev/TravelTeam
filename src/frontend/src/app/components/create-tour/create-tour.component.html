<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <form class="create-tour mt-5" #tourForm="ngForm">
            <h2 class="mt-4 mb-5 text-center">Создание поездки</h2>
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" class="form-control" [(ngModel)]="command.title" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="destinationLocation">Место прибытия</label>
                <input type="text" class="form-control" [(ngModel)]="command.destinationLocation" name="destinationLocation" id="destinationLocation" required>
            </div>
            <div class="form-group">
                <label for="gatheringPlace">Место сбора</label>
                <input type="text" class="form-control" [(ngModel)]="command.gatheringPlace" name="gatheringPlace" id="gatheringPlace">
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea class="form-control" [(ngModel)]="command.description" name="description" id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="movementType">Тип передвижения</label>
                <input type="text" class="form-control" [(ngModel)]="command.movementType" name="movementType" id="movementType">
            </div>
            <div class="form-group">
                <label for="date">Дата поездки</label>
                <input class="form-control" [(ngModel)]="command.date" type="date" name="date" id="date" required>
            </div>
            <button 
                [disabled]="tourForm.invalid"
                class="mt-4 btn btn-lg btn-primary btn-block" 
                type="submit" (click)="submit(tourForm)">Создать тур поездку!</button>

            <div class="mt-3 text-danger">
                <p *ngFor="let error of errors">{{error}}</p>
            </div>
        </form>
    </div>
</div>
