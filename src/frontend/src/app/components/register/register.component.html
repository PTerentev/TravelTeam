<div class="form-signin">
  <form #registerForm="ngForm" class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    </div>
    <div class="form-label-group">
        <input [(ngModel)]="command.username" type="email" name="username" id="username" class="form-control" placeholder="Никнейм" required autofocus>
        <label for="username">Никнейм</label>
    </div>
    <div class="form-label-group">
        <input [(ngModel)]="command.firstName" name="firstName" type="email" id="firstName" class="form-control" placeholder="Ваше имя" required autofocus>
        <label for="firstName">Ваше имя</label>
    </div>
    <div class="form-label-group">
        <input [(ngModel)]="command.lastName" type="email" name="lastName" id="lastName" class="form-control" placeholder="Ваша фамилия" required autofocus>
        <label for="lastName">Ваша фамилия</label>
    </div>
    <div class="form-label-group">
      <input [(ngModel)]="command.email" type="email" name="email" id="email" class="form-control" placeholder="Адрес почты" validate required autofocus>
      <label for="email">Почта</label>
    </div>
    <div class="form-label-group">
      <input [(ngModel)]="command.password" type="password" name="password" id="password" class="form-control" placeholder="Пароль" required>
      <label for="password">Пароль</label>
    </div>
    <div class="form-label-group">
        <input [(ngModel)]="repeatPassword" type="password" name="repeatPassword"  id="repeatPassword" class="form-control" placeholder="Повторите пароль" required>
        <label for="repeatPassword">Повторите пароль</label>
    </div>
  
    <button [disabled]="registerForm.invalid" 
      class="btn btn-lg btn-primary btn-block" 
      type="submit"
      (click)="submit(registerForm)"
      >Зарегистрироваться</button>
  </form>
</div>
